#***************************************************************************
#     File: callcenter.yaml
#   Author: Ron Savage
#     Date: 05/14/2019
#
# Description: This file holds configuration information including a list of
# regular expressions to identify lines to exclude, and include for the callcenter app.
#
# Date       Init Note
# 05/14/2019 RS   Created.
#****************************************************************************

urlPattern:
  - "[a-z0-9.-]*liveops[a-z0-9.-]com"
  - "[a-z0-9.-]*live-ops[a-z0-9.-]com"

dirExclude:
  - .*\.idea$
  - .*\.cvsignore$
  - .*\.tmp$
  - .*CVS$

dirInclude:
  - .*

fileExclude:
  - .*\.idea$
  - .*\.cvsignore$
  - .*temp
  - .*\.tmp$

fileInclude:
  - .*\.js$
  - .*\.pl$
  - .*\.mpl$
  - .*\.cgi$
  - .*\.java$

lineExclude:
  - .*temp.*
  - .*tmp.*

lineInclude:
  liveops: serenova
  live-ops: serenova
